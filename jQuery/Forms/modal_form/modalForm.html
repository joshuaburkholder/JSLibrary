<!DOCTYPE html>
<html>
<head>
  <title>
    Modal Form
  </title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./modal.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>



<!-- Button trigger modal -->
<button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal">
  Ready to get started?
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Registration</h4>
      </div>
      <div class="modal-body">
        <form>
            <label for="name">Name: <span>*</span></label>
      <input type="text" name="name" id="name" placeholder="Name" />

    <label for="email">Email: <span>*</span></label>
      <input type="email" name="email" id="email" placeholder="Email" />

    <fieldset data-role="controlgroup">
      <legend>Gender</legend> 
        <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female">
        <label for="trans">Trans*</label>
          <input type="radio" name="gender" id="trans" value="trans"><br>
        <label for="nondisclosure">Prefer not to disclose</label>
          <input type="radio" name="gender" id="nondisclosure" value="nondisclosure">
    </fieldset>
<br>
    <fieldset>
      <h4>Favorite JavaScript Frameworks/Libraries</h4>
        <label for="react">React</label>
          <input type="checkbox" id="react" value="react">
        <label for="angular">Angular</label>
          <input type="checkbox" id="angular" value="angular">
        <label for="jQuery">jQuery</label>
          <input type="checkbox" id="jQuery" value="jQuery">
        <label for="Vue">Vue</label>
          <input type="checkbox" id="Vue" value="Vue">
        <label for="Ember">Ember</label>
          <input type="checkbox" id="Ember" value="Ember">
        <label for="Node">Node</label>
          <input type="checkbox" id="Node" value="Node">
        <label for="other">Other</label>
          <input type="checkbox" id="other" value="other">
    </fieldset>

        <label for="info">Message:</label>
          <textarea name="addinfo" id="info" placeholder="Any thoughts?" class="form-control"></textarea>



   </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
