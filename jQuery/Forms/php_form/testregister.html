<!DOCTYPE html>
<html>
<head>
	<title>Form validation with JS</title>

	<link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>

<div id="wrapper">

<form method="POST" action="index.php" onsubmit="return Validate()" name="vform">
	
<div>
	<input type="text" name="username" class="textInput" placeholder="Username" />
	<div id="name_error" class="val_error"></div>
</div>

<div>
	<input type="email" name="email" class="textInput" placeholder="Email" />
	<div id="email_error" class="val_error"></div>
</div>

<div>
	<input type="password" name="password" class="textInput" placeholder="Enter your password" />
</div>

<div>
	<input type="password" name="confirm_password" class="textInput" placeholder="Confirm your password" />
		<div id="password_error" class="val_error"></div>

</div>



<div>
	<input type="submit" value="Register" class="btn" name="register" />
	<div id="name_error" class="val_error"></div>
</div>

</form>

</div>


<script type="text/javascript">

	var username = document.forms["vform"]["username"];
	var email = document.forms["vform"]["email"];
	var password = document.forms["vform"]["password"];
	var confirm_password = document.forms["vform"]["confirm_password"];

	var name_error = document.getElementById('name_error');
	var email_error = document.getElementById('email_error');
	var password_error = document.getElementById('password_error');

	username.addEventListener('blur', nameVerify, true);
	email.addEventListener('blur', emailVerify, true);
	password.addEventListener('blur', passwordVerify, true);
	confirm_password.addEventListener('blur', confirm_passwordVerify, true);


	function Validate(){
		if(username.value == ""){
			username.style.border = "1px solid red";
			name_error.textContent = "Username is required";
			username.focus();
			return false;
		}

		if(email.value == ""){
			email.style.border = "1px solid red";
			email_error.textContent = "Email is required";
			email.focus();
			return false;
		}
		if(password.value == ""){
			password.style.border = "1px solid red";
			password_error.textContent = "Password is required";
			password.focus();
			return false;
		}

		if(password.value != confirm_password.value){
			password.style.border = "1px solid red";
			confirm_password.style.border = = "1px solid red";;
			confirm_password.innerHTML = "Password does not match"
			return false;			
		}

	}

	function nameVerify(){
		if(username.value !=""){
			username.style.border = "1px solid red";
			username_error.innerHTML = "";
			return true;			
		}
	function emailVerify(){
		if(email.value !=""){
			email.style.border = "1px solid red";
			email_error.innerHTML = "";
			return true;			
		}
	function passwordVerify(){
		if(password.value !=""){
			password.style.border = "1px solid red";
			password_error.innerHTML = "";
			return true;			
		}
	};


</script>

</body>
</html>
