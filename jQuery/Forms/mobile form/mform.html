<!DOCTYPE html>
<html>
<head>
	<title>Mobile Form (jQuery)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

	<link rel="stylesheet" href="mstyle.css">
	<script src="mjquery.js"></script>

</head>
<body>

<!-- First Page (Form) -->

<div data-role="page">

<div data-role="header">
	<h1>Mobile Form (jQuery)</h1>
</div>

<div data-role="main" class="ui-content">
	<form method="post" action="#pageone" data-ajax="false">
		<label for="name">Name: <span>*</span></label>
			<input type="text" name="name" id="name" placeholder="Name" />

		<label for="email">Email: <span>*</span></label>
			<input type="email" name="email" id="email" placeholder="Email" />

	  <fieldset data-role="controlgroup">
	  	<legend>Gender</legend>	
	  		<label for="male">Male</label>
	  			<input type="radio" name="gender" id="male" value="male">
	  		<label for="female">Female</label>
	  			<input type="radio" name="gender" id="female" value="female">
	  		<label for="trans">Trans*</label>
		  		<input type="radio" name="gender" id="trans" value="trans">
	  		<label for="nondisclosure">Prefer not to disclose</label>
		  		<input type="radio" name="gender" id="nondisclosure" value="nondisclosure">
	  </fieldset>

	  <fieldset>
	  	<legend>Favorite JavaScript Frameworks/Libraries</legend>
				<label for="react">React</label>
					<input type="checkbox" id="react" value="react">
				<label for="angular">Angular</label>
					<input type="checkbox" id="angular" value="angular">
				<label for="jQuery">jQuery</label>
					<input type="checkbox" id="jQuery" value="jQuery">
				<label for="Vue">Vue</label>
					<input type="checkbox" id="Vue" value="Vue">
				<label for="Ember">Ember</label>
					<input type="checkbox" id="Ember" value="Ember">
				<label for="Node">Node</label>
					<input type="checkbox" id="Node" value="Node">
				<label for="other">Other</label>
					<input type="checkbox" id="other" value="other">
	  </fieldset>

	  		<label for="info">Message:</label>
	  			<textarea name="addinfo" id="info" placeholder="Any thoughts?"></textarea>

	  	<input type="submit" data-inline="true" value="Submit" data-theme="b">

	 </form>
</div>

<!--page end-->

<!-- second page -->

<div data-role="page" id="pageone">
<div data-role="header">
	<h1>Mobile Form (jQuery)</h1>
</div>

<div data-role="main" class="ui-content">
	<h3>Thank you. Your form has been submitted.</h3>

</div>

</body>
</html>
